    <head>
        <meta charset="utf-8">

        <meta name="description" content="">

    <body>
    <!--[if lt IE 8]>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container" id="main"></div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/handlebars.min.js"></script>
    <script src="js/main.js"></script>

    <script id="header-banner-template" type="text/x-handlebars-template">
        <div class="header-banner">
            <div class="header-text clearfix">
            <div class="col-md-1 text-center"><span class="circle-white">{{raceCollection.1.raceNumber}}</span></div>
            <div class="col-md-8 text-left">
            <h4>{{meet.trackName}} <span>{{raceCollection.1.Date}}</span></h4>
        <p>{{raceCollection.1.Time}} {{raceCollection.1.raceNumber}} {{raceCollection.1.raceNumber}}</p>
        </div>
        <div class="col-md-3 text-right">
            <p>Track condition</p>
        <p>Good 3</p>
        </div>
        </div>
        <!-- https://s3-ap-southeast-2.amazonaws.com/racevic.static/2017-01-01/fleminton/photofinishes/race-2.jpg-->
        <div class="header-image clearfix"><div class="search-button"><span class="glyphicon glyphicon-search"></span></div></div>
            </div>
    </script>

    <script id="race-results-template" type="text/x-handlebars-template">
        <div class="race-results">
            <!-- Example row of columns -->
            <div class="clearfix race-result-header">
                <div class="col-md-1">Win/Place</div>
                <div class="col-md-5"></div>
                <div class="col-md-2">Margin</div>
                <div class="col-md-2">SP</div>
                <div class="col-md-2">VIC</div>
            </div>
            {{#each raceResultsCollection}}
            <div class="clearfix race-result-item">
                <div class="col-md-1">{{position}}</div>
                <div class="col-md-5">
                    <div class="race-result-item-thumbnail">
                        <img src="http://{{horse.silkUrl}}">
                    </div>
                    <h4>{{horse.fullName}} {{barrierNumber}}</h4>
                    <p>T:{{trainer.shortName}} J: {{jockey.shortName}}</p>
                </div>
                <div class="col-md-2">{{margin}}</div>
                <div class="col-md-2">{{odds.priceStart}}</div>
                <div class="col-md-2">
                    <span class="price-bold">$3.40</span><span class="price">$1.40</span></div>
            </div>
            {{/each}}
        </div>
    </script>


    </body>
</html>
